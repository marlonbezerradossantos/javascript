<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section class="container">
        <h1 class="title">Meu Timer</h1>
        <div class="timer">
            <span class="timer__hours">00</span>:
            <span class="timer__minutes">00</span>:
            <span class="timer__seconds">00</span>
        </div>
        <button class="start" onclick="inicia()">Iniciar</button>
        <button class="pause" onclick="pausa()">Pausar</button>
        <button class="reset" onclick="reinicia()">Reiniciar</button>
    </section>
    
    <script src="scripts/index.js"></script>
</body>
</html>
