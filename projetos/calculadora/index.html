<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section class="container">
        <h1 class="title">Calculadora</h1>
        <p class="paragraph"></p>

        <form action="" class="form">
            <p class="group">
                <label for="text" class="label">Primeiro valor: </label>
                <input type="number" name="num1" id="num1" class="num1">
            </p>

            <p class="group">
                <label for="email" class="label">Segundo valor:</label>
                <input type="number" name="num2" id="num2" class="num2">
            </p>

            <input type="submit" value="Somar" class="somar">
            <input type="submit" value="Subtrair" class="subtrair">
            <input type="submit" value="Multiplicar" class="multiplicar">
            <input type="submit" value="Dividir" class="dividir">
        </form>
        <div class="saida"></div>
    </section>

    <script src="scripts/index.js"></script>
</body>
</html>
