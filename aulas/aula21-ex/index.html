<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section class="container">
        <h1 class="title">Tabela IMC</h1>
        <div class="container__lista">
            <ul class="lista">
                <li><h3 class="lista__title">IMC</h3></li>
                <li>Menos do que <strong>18,5</strong></li>
                <li>Entre <strong>18,5</strong> e <strong>24,9</strong></li>
                <li>Entre <strong>25</strong> e <strong>29,9</strong></li>
                <li>Entre <strong>30</strong> e <strong>34,9</strong></li>
                <li>Entre <strong>35</strong> e <strong>39,9</strong></li>
                <li>Mais do que <strong>40</strong></li>
            </ul>
            <ul class="lista">
                <li><h3 class="lista__title">Resultado</h3></li>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>
        <h2 class="subtitle">Calcule seu IMC</h2>
        <form action="" method='post' class="form" id="form">
            <p class="group">
                <label for="peso" class="label">Peso:</label>
                <input type="text" class="peso" id="peso">
            </p>
            <p class="group">
                <label for="altura" class="label">Altura:</label>
                <input type="text" class="altura" id="altura">
            </p>
            <input type="submit" value="Calcular" class="input-send">
        </form>
        <div class="resultado"></div>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
