<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Matemáticos</title>
    <style>
        h1 {
            font-size: 3rem;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Seu número é 0: </h1>
    <script>
        num = window.prompt('Digite um número: ');
        num = Number(num);
        document.body.innerHTML = `<h1>Seu número é: ${num}</h1>`;
        document.body.innerHTML += `<h2>Raíz quadrada: ${num ** 0.5}</h2>`;
        document.body.innerHTML += `<h2>${num} é inteiro: ${Number.isInteger(num)}</h2>`;
        document.body.innerHTML += `<h2>É NaN: ${Number.isNaN(num)}</h2>`;
        document.body.innerHTML += `<h2>Arredondando para baixo: ${Math.floor(num)}</h2>`;
        document.body.innerHTML += `<h2>Arredondando para cima: ${Math.ceil(num)}</h2>`;
        document.body.innerHTML += `<h2>Com duas casas decimais: ${num.toFixed(2)}</h2>`;
    </script>
</body>
</html>
