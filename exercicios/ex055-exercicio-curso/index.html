<html>

          const alunos = [
                { nome: "Daniel", notas: [10, 3, 7.5, 3] },

                { nome: "Lucas", notas: [4.5, 9, 8, 3] },
                { nome: "Luana", notas: [3, 7, 9, 3] },
                { nome: "Beatriz", notas: [10, 4, 7, 9] },
                { nome: "Sergio", notas: [4.5, 9.5, 10, 2] }
          ];

          let tbody = document.querySelector('tbody')

          alunos.forEach(function(aluno) {
               const media = avarege(...aluno.notas)
          
               tbody.innerHTML += `
                    <tr class="${media > 6 ? "approved" : "reproved"}">
                         <td>${aluno.nome}</td>
                         <td>${aluno.notas[0]}</td>
                         <td>${aluno.notas[1]}</td>
                         <td>${aluno.notas[2]}</td>
                         <td>${aluno.notas[3]}</td>
                         <td>${avarege(...aluno.notas).toFixed(1)}</td>
                    </tr>
               `
          })

          const tableRows = Array.from(document.querySelectorAll("tr"))
